<!DOCTYPE html>
<html>

<head>

</head>
<style>
    label {
        color: firebrick;
    }
    
    input {
        border-radius: 5px;
        border-color: cyan;
    }
    
    #name {
        color: darkmagenta;
        text-transform: capitalize;
    }
    
    #submit:hover {
        background-color: rgb(223, 24, 74);
    }
    
    #clear:hover {
        background-color: aquamarine;
    }
</style>

<body>
    <h2>Contact US</h2>

    <table>
        <form>
            <tr>
                <td>
                    <label name="fullname">Full Name:</label>

                </td>
                <td> <input type="text" id="name" placeholder="Max character length=40"></td>
            </tr>

            <tr>
                <td>
                    <label>Mobile No:</label>

                </td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>

                </td>
                <td><input type="text" placeholder="abc@gmail.com"></td>
            </tr>
            <tr>
                <td>
                    <label>Enquiry:</label>

                </td>
                <td><textarea rows="5" cols="50"></textarea></td>
            </tr>
        </form>
        <tr>
            <td>
                <button type="submit" id="submit" value="submit">Submit</button>
            </td>
            <td>
                <button type="clear" value="Clear" id="clear">Clear</button>
            </td>
        </tr>

    </table>



</body>

</html>
